<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Fylo data storage component</title>
    <link rel="stylesheet" href="globals.css" />
  </head>
  <body>
    <main class="main">
      <nav class="nav">
        <img class="nav__logo" src="./images/logo.svg" alt="Company's logo" />
        <div class="nav__icons-container">
          <div>
            <img class="nav__icon" src="./images/icon-document.svg" />
          </div>
          <div>
            <img class="nav__icon" src="./images/icon-folder.svg" />
          </div>
          <div>
            <img class="nav__icon" src="./images/icon-upload.svg" />
          </div>
        </div>
      </nav>

      <section class="indicator">
        <h2 class="indicator__used">Youâ€™ve used 815 GB of your storage</h2>
        <div class="indicator__left-wrapper">
          <div class="indicator__left"> 
            <span>185</span> 
            <span>GB LEFT</span> 
          </div>
        </div>
        <div class="indicator__indicators">
          <span>0 GB</span>
          <span>1000 GB</span>
        </div>
      </section>
    </main>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/VeryEvilTomato">Orlando Guevara</a>.
      </p>
    </footer>
    <script>
      let hello = "Hello";
      console.log(hello);
    </script>
  </body>
</html>
